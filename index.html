<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-page" class="container">
        <h2>Admin Login</h2>
        <div class="form-group">
            <input type="email" id="emailInput" placeholder="Email" required />
        </div>
        <div class="form-group">
            <input type="password" id="passwordInput" placeholder="Password" required />
        </div>
        <button id="signInButton">Sign In</button> <!-- Button with an ID -->
    </div>

    <!-- Add this script to ensure it's properly linked as a module -->
    <script type="module" src="app.js"></script>

    <script type="module">
        // Ensure the login function is accessible in the HTML file
        import { login } from './app.js'; // Import login function from app.js
        
        // Add event listener for the login button
        document.getElementById('signInButton').addEventListener('click', login); // Call the login function on button click
    </script>
</body>
</html>
