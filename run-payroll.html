<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Payroll</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="add-hours.html">Add Hours</a> |
        <a href="add-edit-employees.html">Add/Edit Employees</a> |
        <a href="run-payroll.html">Run Payroll</a>
    </nav>

    <h2>Run Payroll</h2>
    <!-- Payroll form -->
    <form id="payroll-form">
        <label>From Date:</label>
        <input type="date" id="fromDate" required />
        <label>To Date:</label>
        <input type="date" id="toDate" required />
        <button type="submit">Generate Payroll</button>
    </form>

    <div id="payroll-results"></div>

    <!-- Import Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script type="module" src="run-payroll.js"></script>
</body>
</html>
