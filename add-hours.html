<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hours</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="add-hours-page">
        <h2>Add Hours</h2>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" />
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Absent</th>
                    <th>Clock In</th>
                    <th>Clock Out</th>
                    <th>Total Hours</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button type="button" onclick="updateAllRows()">Update All</button>
    </div>

    <!-- Import your app.js script as a module -->
    <script type="module" src="add-hours.js"></script>
</body>
</html>
